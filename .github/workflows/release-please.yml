on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Release
        id: release
        uses: google-github-actions/release-please-action@v3
        with:
          # https://github.com/google-github-actions/release-please-action#configuration
          release-type: python
          changelog-types: >
            [
              {"type": "build", "section": "🏗️ Build System", "hidden": true},
              {"type": "chore", "section": "🧹 Miscellaneous Chores", "hidden": true},
              {"type": "ci", "section": "👷 Continuous Integration", "hidden": true},
              {"type": "docs", "section": "📝 Documentation"},
              {"type": "feat", "section": "🚀 Features"},
              {"type": "fix", "section": "🐛 Bug Fixes"},
              {"type": "perf", "section": "⚡ Performance Improvements"},
              {"type": "refactor", "section": "♻️ Code Refactoring", "hidden": true},
              {"type": "revert", "section": "⏪️ Reverts"},
              {"type": "style", "section": "💄 Styles", "hidden": true},
              {"type": "test", "section": "✅ Tests", "hidden": true}
            ]

  deploy_test:
    runs-on: ubuntu-latest
    environment: test
    needs: release
    # only run when a new release is created
    if: ${{ needs.release.outputs.release_created }}
    steps:
    - name: show info
      run: |
        echo "Deploy in test"
        echo "release_created: ${{ needs.release.outputs.release_created }}"
        echo "tag_name: ${{ needs.release.outputs.tag_name }}"

  deploy_prod:
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: "https://github.com/${{github.respository}}"
    needs: [release, deploy_test]
    # only run when a new release is created
    if: ${{ needs.release.outputs.release_created }}
    steps:
    - name: show info
      run: |
        echo "Deploy in prod"
        echo "release_created: ${{ needs.release.outputs.release_created }}"
        echo "tag_name: ${{ needs.release.outputs.tag_name }}"