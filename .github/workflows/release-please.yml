on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: python
          package-name: release-please-action
          changelog-types: >
          [
            {"type": "build", "section": "ğŸ—ï¸ Build System", "hidden": true},
            {"type": "chore", "section": "ğŸ§¹ Miscellaneous Chores", "hidden": true},
            {"type": "ci", "section": "ğŸ‘· Continuous Integration", "hidden": true},
            {"type": "docs", "section": "ğŸ“ Documentation"},
            {"type": "feat", "section": "ğŸš€ Features"},
            {"type": "fix", "section": "ğŸ› Bug Fixes"},
            {"type": "perf", "section": "âš¡ Performance Improvements"},
            {"type": "refactor", "section": "â™»ï¸ Code Refactoring", "hidden": true},
            {"type": "revert", "section": "âªï¸ Reverts"},
            {"type": "style", "section": "ğŸ’„ Styles", "hidden": true},
            {"type": "test", "section": "âœ… Tests", "hidden": true}
          ]
  after-merge:
    runs-on: ubuntu-latest
    needs: release
    if: ${{ needs.release.outputs.releases_created }}
    steps:
    - name: show info
      run: |
        echo "Release generated"
        echo "release_created: ${{  steps.release.outputs.release_created }}"
        echo "tag_name: ${{  steps.release.outputs.tag_name }}"